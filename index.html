<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Firebase Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="./assets/js/scripts.js"></script>
</head>

<body>
    <div class="container">

        <!-- =====TITLE===== -->
        <div class="jumbotron jumbotron-fluid mb-0 rounded-bottom">
            <div class="container">
                <h1 class="display-4 text-center">Train Schedule Tool</h1>
                <p class="lead text-center">Complete form to append train shedule.</p>
            </div>
        </div>

        <!-- =====FORM FIELD===== -->
        <div class="row lead">
            <div class="col-lg-12">
                <br>
                <div class="card">
                    <div class="card-header">
                        <strong>Add Train</strong>
                    </div>
                    <div class="card-body">
                        <form role="form col-3">
                            <!-- =====TRAIN NAME===== -->
                            <div class="form-group">
                                <label for="name">Train Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <!-- =====DESTINATION===== -->
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination">
                            </div>
                            <!-- =====TIME===== -->
                            <div class="form-group">
                                <label for="time">First Arrival Time (HHMM 24 Hour Time)</label>
                                <input type="number" class="form-control" id="time">
                            </div>
                            <!-- =====FREQUENCY=====  -->
                            <div class="form-group">
                                <label for="rate">Frequency</label>
                                <input type="number" class="form-control" id="frequency">
                            </div>
                            <!-- =====SUBMIT===== -->
                            <button type="submit" class="btn btn-default" id="submit">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- =====CURRENT SCHEDULE===== -->
        <div id="schedule" class="row lead">
            <div class="col-lg-12">
                <br>
                <div class="card">
                    <div class="card-header">
                        <strong>Current Schedule</strong>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <!-- =====TABLE BODY===== -->
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
